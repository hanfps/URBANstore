<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANstore - Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">URBANstore</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="checkout.html" class="active">Checkout</a>
                <a href="payment.html">Payment</a>
                <a href="thankyou.html">thankyou</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="checkout-form">
            <h1>Checkout</h1>
            <form>
                <label for="game-id">Game ID:</label>
                <input type="text" id="game-id" required>
                <label for="server">Server:</label>
                <input type="text" id="server" required>
                <label for="amount">Pilih nominal:</label>
                <select id="amount">
                    <option value="100">100 Diamonds</option>
                    <option value="500">500 Diamonds</option>
                    <option value="1000">1000 Diamonds</option>
                    <option value="1000">1500 Diamonds</option>
                    <option value="1000">2000 Diamonds</option>
                    <option value="1000">2500 Diamonds</option>
                </select>
                <button type="submit" class="btn" formaction="payment.html">Proceed to Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GameTopUp. All Rights Reserved.</p>
    </footer>
</body>
</html>
